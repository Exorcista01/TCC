<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/src/styles/pages/login.css" />
  <title>Evisirder</title>
</head>
<body>
  <div class="wrapper">
    <div class="login-main">
      <div class="login-main-img">
        <img src="/src/assets/img/login/loginIMG.png" alt="">
      </div>

      <div class="login-main-content">
        <div class="login-main-content-space">
          <div class="login-main-contend-top">
            <h1>Fa√ßa Login ou crie <br> uma conta</h1>
          </div>
  
          <form action="" class="login-form">
  
            <div class="login-form-box">
              <label for="">E-mail</label>
              <input type="email">
            </div>
  
            <div class="login-form-box">
              <label for="">Senha</label>
              <input type="password">
            </div>
  
            <div class="login-form-buttonsLogin">
              <button class="login-form-btn">Entra</button>
              <button class="login-form-btn-Google"><img  src="/src/assets/img/login/google-removebg-preview.png"" alt="">Continue com o Google</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/src/js/pages/script.js"></script>
  <script type="module" src="src/js/vendor/acquisitions.js"></script>
</body>
</html>

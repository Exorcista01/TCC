<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/src/styles/pages/login.css" />
  <title>Evisirder</title>
</head>
<body>
  <div class="wrapper">
    <div class="containe-left">
      <!-- VocÃª pode colocar um texto inspirador aqui -->
      <div class="left-content">
        <h1>Bem-vindo de volta!</h1>
        <p>Acesse sua conta e continue sua jornada</p>
      </div>
    </div>

    <div class="container">
      <div class="main">
        
        <div class="logo-container">
          <div class="logo">NeoAkasha</div>
        </div>

        <div>
            <h1>Welcome</h1>
            <p>Enter to get unlimited access to data & information.</p>
        </div>

        <form class="login-form">
          <label for="">Email</label> 
          <input type="email" placeholder="Email" required />

          <label for="">Password</label> 
          <input type="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
          <p class="forgot">Esqueceu a senha?</p>

          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Lembrar-me</label>

            <p><a href="">Forgot your password?</a></p>
          </div>
        </form>

        <div class="btns">
            <div class="btn-login">
                <button>Login</button>
            </div>

            <div class="lines">
                <div></div>
                <div>Or, Login with</div>
                <div></div>
            </div>

            <div class="login-google">
                <button>Sign up with Google</button>
            </div>

            <div class="btn-forgout">
                <p>Don`t have an account? <a href="">Register here</a></p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/src/js/pages/script.js"></script>
  <script type="module" src="src/js/vendor/acquisitions.js"></script>
</body>
</html>
